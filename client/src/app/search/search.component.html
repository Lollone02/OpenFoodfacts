<h1>Search</h1>

<p>
  <input type="text" #newquery>
  <button (click)="submit(newquery)">Search</button>
</p>

  <div *ngFor= "let a of results.products">
    <h4>Nome Prodotto: <a [routerLink] = "['/prodotto', a.id]">{{a.product_name_fr}}</a></h4>
    <img src="{{a.image_small_url}}" alt="Immagine non disponibile">
  </div>
